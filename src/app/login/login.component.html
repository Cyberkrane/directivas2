<div>
    <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div>
            <input type="email" class="form-control my-2" placeholder="email" name="email" ngModel>
        </div>

        <div>
            <input type="password" class="form-control my-2" placeholder="password" name="password" ngModel>
        </div>

        <div>
            <button type="submit" class="btn btn-primary my-2">enviar</button>
        </div>
    </form>
</div>
