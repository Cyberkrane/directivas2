<ul class="list-group">
  <li class="list-group-item">
    
      <span>
        {{indice + 1}} -
        <b>{{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}}</b>
      </span>_{{empleadoDeLista.cargo}}-{{empleadoDeLista.salario | currency}}
      <a [routerLink]="['/actualiza', indice]" [queryParams]="{accionUrl: '1'}" class="btn btn-primary">
         Actualiza
    </a>
    <a [routerLink]="['/actualiza', indice]" [queryParams]="{accionUrl: '2'}" class="btn btn-primary mx-2">
      Elimina
 </a>
  </li>
  <ul style="list-style: none;">
    <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}} </li>
  </ul>
  <app-caracteristicas-empleado
    (CaracteristicasEmpleado)="agregarCaracteristica($event)"></app-caracteristicas-empleado>

</ul>
